<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk | Ms Logos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="check">
    <!--header começo-->
    <header>
        <label for="check">
            <ion-icon name="menu-outline" id="sidebar_btn"></ion-icon>
        </label>
        <div class="left">
            <h3>MS <span>LOGOS</span></h3>
        </div>
        <div class="right">
            <a href="/logout">Logout</a>

        </div>
    </header>
    <!--header final-->
    <!--sidebar começo-->
    <div class="sidebar">
        <center>
            <img src="image/img-1.jpg" class="image" alt="">
            <h2>Maria</h2>
        </center>
        <a href="#"><ion-icon name="chamados"></ion-icon><span>Todos os chamados</span></a>
        {% for item in registros %}
        <tr>
            <br>
            <td>Tipo da Solicitação: {{ item[4] }}</td><br>
            <td>Descrição: {{ item[5] }}</td><br>
            <td>---------------------------</td>
        </tr>
        {% endfor %}
        <a href="#"><ion-icon name="Pesquisa-satisfacao"></ion-icon><span> Ouvidoria </span></a>
    </div>
    <!--sidebar final-->
    <div class="content"></div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
